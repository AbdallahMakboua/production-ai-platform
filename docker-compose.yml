services:
  rag-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
      - VECTOR_DIM=384
      - CHUNK_SIZE=512
      - CHUNK_OVERLAP=50
      - PORT=8000
    volumes:
      - ./data:/app/data
    command: uvicorn src.rag_service.app:app --host 0.0.0.0 --port 8000
